<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引导页</title>
    <script>
        let interId;
        onload = function(){
            // 设置单次执行定时器
            //setTimeout(jumpFun,5000);
            interId = setInterval(jumpFun,1000);
        }
        let count = 5;
        function jumpFun() {
            count--;
            if(count==0){
                location.href = "登录页.html";
                clearInterval(interId);
            }else{
                document.getElementById("spId").innerText = count;
            }
        }
    </script>
    <style>
body
{
    background:linear-gradient(#FFFFCC,#FFFFFF);
}
h2{
  color: #000000;
  text-align: center;
  vertical-align:center;}
</style>
</head>
<body>
    <h2 >Welcome TO "TRAVEL AROUND THE WORLD!"<span id="spId">5</span>秒后跳即将进入</h2>
     <div style="text-align:center;height:900px;"><img src="images/logo.png" style="vertical-align:middle;" width="500" height="500" /></div>
</body>
</html>
